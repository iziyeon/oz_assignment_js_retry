<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonsterGame</title>
</head>
<body>
    <h1>몬스터 잡기 게임을 시작합니다!</h1>
    <div id="container"></div> 
    <script>
    let monsterHp = 100;
    while(monsterHp > 0){
        let container = document.getElementById("container");
        let damagedHp = document.createElement("p");
        let damage = parseInt(prompt("몬스터에게 입힐 데미지를 입력하세요."))
        if(damage <= 0 || isNaN(damage)){
            alert("양수로 입력해주세요.")
        }else{
            damagedHp.textContent = `몬스터가 ${damage}만큼의 데미지를 입었습니다.`
            container.append(damagedHp);
            monsterHp -= damage;
            if(monsterHp <= 0){
                alert("몬스터를 해치웠습니다.")
                damagedHp.textContent = `몬스터를 해치웠습니다.`;
                container.append(damagedHp);
                }
            else{
                alert(`몬스터의 남은 HP는 ${monsterHp}입니다.`)
                let restHp = document.createElement("p");
                restHp.textContent = `몬스터의 남은 HP는 ${monsterHp}입니다.`;
                container.append(restHp);}}
            }
    confirm("게임을 다시 시작할까요?") ? location.reload() : alert("게임을 종료합니다.")
    </script>   
</body>
</html>
