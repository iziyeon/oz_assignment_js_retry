<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사용자 선택에 따른 메시지 출력</title>
    <style>
      div {
        text-align: center;
        font-size: larger;
      }
    </style>
  </head>
  <body>
     <div class="divtag"></div>

    <script>
    const messageDiv = document.querySelector(".divtag")
    const updateCheck = confirm("페이지를 업데이트 하시겠습니까?")

    if(updateCheck){
      messageDiv.textContent = "페이지가 업데이트되었습니다!"
      const name = prompt("이름을 입력하세요.");
      messageDiv.textContent += ` 안녕하세요, ${name}님!`
    } else {
      messageDiv.textContent = "페이지 업데이트가 취소되었습니다."};
    </script>
  </body>
</html>
