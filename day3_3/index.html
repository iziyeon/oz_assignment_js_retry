<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let weatherClothes = prompt("현재 온도를 입력하세요.")
      if(weatherClothes >= 25){
        document.write("반팔 티셔츠를 추천합니다.")
      }else if( weatherClothes >= 10 ){
        document.write("긴팔 티셔츠를 추천합니다.")
      }else if(weatherClothes >= 0){
        document.write("자켓을 추천합니다.")
      }else{document.write("코트를 추천합니다.")}
    </script>
  </body>
</html>
